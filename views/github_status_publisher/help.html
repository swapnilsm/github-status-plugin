Publish build status to <a href="https://github.com/blog/1227-commit-status-api" target="_blank">GitHub Status API</a>. This project must be configured to use the github repo configured below, or at least a mirror of it. Repo should be entered as: &lt;github_owner&gt;/&lt;repo_name_on_github&gt;. For example, thomasvandoren/github-status-plugin.
